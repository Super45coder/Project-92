<html>
<head>
	<title>Math quiz</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="game.css">

<script src="game.js"></script>
</head>
<body>
<div class="container">
    <h4 id="player1_name"></h4><span id="player1_score"></span>
    <br/>
    <h4 id="player2_name"></h4><span id="player2_score"></span>
	<center>
	<h2 style="color:white; font-weight:bold;">The Math Quiz Game!</h2>
    <h3 id="question"></h3><span id="name1"></span>
    <br/>
    <h3 id="answer"></h3><span id="name2"></span>
    <div class="col-lg-4 col-md-6 col-sm-8 col-xs-12" id="output"></div>
    <h3 id="number1_text">Number 1 for problem</h3>
    <input type="number" class="form-control" placeholder = "Number 1" id="number1">
    <h3 id="number2_text">Number 2 for problem</h3>
    <input type="number" class="form-control" placeholder = "Number 2" id="number2">
    <br/>
    <br/>
    <button type="submit" id="send" onclick="send()" class="btn btn-primary">Send</button>
    <p style="display:none;" id="correct" class="text-warning"></p>
	</center>
</div>
</body>
</html>
